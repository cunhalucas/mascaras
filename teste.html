<!DOCTYPE html>
<html>
<head>
	<title>Teste | Máscaras Inputs</title>
</head>
<body>

<form method="POST">
	<!-- Input com máscara para CPF -->
	<input type="text" name="cpf" class="cpf-mascara">
	<!-- Input com máscara para CEP -->
	<input type="text" name="cep" class="cep-mascara">
	<!-- Input com máscara para CNPJ -->
	<input type="text" name="cnpj" class="cnpj-mascara">
	<!-- Input com máscara para RG -->
	<input type="text" name="rg" class="rg-mascara">
	<!-- Input com máscara para Telefone -->
	<input type="text" name="telefone" class="tel-mascara">
	<!-- Input com máscara para Celular -->
	<input type="text" name="celular" class="cel-mascara">

	<button type="submit">Enviar</button>
</form>

<script src="jquery-3.2.1.min.js"></script>
<script src="jquery.mask.min.js"></script>
<script src="mascaras.js"></script>
</body>
</html>
